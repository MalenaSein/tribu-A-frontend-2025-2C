<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Reporte de costos por proyecto</h1>

            <th>codigo</th>

        <tbody id="lista_proyectos">

        </tbody>

    <script src="../../APIClient.js"></script>
    <script>
        const listaProyectos = document.querySelector("#lista_proyectos");

        APIClient.getAllProjects().then(proyectos => {
            console.log(proyectos);
            proyectos.forEach(proyecto => {
                listaProyectos.innerHTML += `<tr>
                    <td>${proyecto.id}</td>
                    <td>${proyecto.nombre}</td>
                    <td><form id='${proyecto.id}' action='filtrar_costos_proyecto.html'> 
                        <input hidden value='${proyecto.id}' name='id'/>
                        <input hidden value='${proyecto.nombre}' name='name'/>
                        <input type='number' min='1979' max='2026' name='year' required>
                        <button type="submit" class="btnSubmit" data-item-id='${proyecto.id}'>obtener reporte</button>
                        </form>
                    </td>
                    <td></td>
                    
                    </tr>`;
            });
