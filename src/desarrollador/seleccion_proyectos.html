<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Sistema de Gestión de Horas - Selección de Proyectos</title>
    <link rel="stylesheet" href="/src/common/globals.css" />
    <link rel="stylesheet" href="/src/common/styleguide.css" />
    <link rel="stylesheet" href="seleccion_proyectos.css" />
  </head>
  <body>
    <main class="proyectos">
      <header class="rectangle">
        <h1 class="div">SISTEMA DE GESTIÓN DE HORAS</h1>
        <div class="user-info">
          <span class="text-wrapper-2">Desarrollador</span>
          <div class="user" aria-label="Icono de usuario">
            <svg class="icon-3" width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </div>
      </header>
      
      <div class="content-wrapper">
        <h2 class="text-wrapper-3">Seleccione su Proyecto</h2>
        
        <div class="project-list">
          <section class="frame">
            <article class="project-card">
              <div class="rectangle-2">
                <svg class="folder" width="24" height="24" viewBox="0 0 24 24" fill="#8f0b09">
                  <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <h3 class="text-wrapper-6">Proyecto 1</h3>
                <time class="text-wrapper-4" datetime="2025-11-20">Fecha límite: 20/11/2025</time>
                <div class="frame-2" aria-hidden="true"></div>
                <a href="#" class="text-wrapper-5">Ver proyecto</a>
              </div>
            </article>
          </section>
          
          <section class="frame-3">
            <article class="project-card">
              <div class="rectangle-2">
                <svg class="folder-2" width="24" height="24" viewBox="0 0 24 24" fill="#8f0b09">
                  <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <h3 class="text-wrapper-9">Proyecto 2</h3>
                <time class="text-wrapper-7" datetime="2025-12-20">Fecha límite: 20/12/2025</time>
                <div class="frame-4" aria-hidden="true"></div>
                <a href="#" class="text-wrapper-8">Ver proyecto</a>
              </div>
            </article>
          </section>
          
          <section class="frame-5">
            <article class="project-card">
              <div class="rectangle-2">
                <svg class="folder-3" width="24" height="24" viewBox="0 0 24 24" fill="#8f0b09">
                  <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <h3 class="text-wrapper-12">Proyecto 3</h3>
                <time class="text-wrapper-10" datetime="2026-01-20">Fecha límite: 20/01/2026</time>
                <div class="frame-6" aria-hidden="true"></div>
                <a href="#" class="text-wrapper-11">Ver proyecto</a>
              </div>
            </article>
          </section>
        </div>
      </div>
      
      <div class="button-wrapper">
        <button class="button-2" type="button">
          <span class="button-3">Volver al Inicio</span>
        </button>
      </div>
    </main>
  </body>
</html>
