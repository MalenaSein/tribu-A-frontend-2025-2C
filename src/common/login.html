<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Sistema de Gestión de Horas - Login</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login">
      <header class="rectangle">
      </header>
      
      <section class="form-log-in" aria-labelledby="login-heading">
        <h2 id="login-heading" class="form-title">Iniciar Sesión</h2>
        
        <form action="/login" method="post" novalidate style="width: 100%;">
          <div class="input-field">
            <label for="employee-code" class="label">Código de Empleado</label>
            <input
              type="text"
              id="employee-code"
              name="employee-code"
              class="input"
              placeholder="Ingrese su código"
              required
              aria-required="true"
              autocomplete="username"
            />
          </div>
          
          <div class="input-field">
            <label for="password" class="label">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Ingrese su contraseña"
              required
              aria-required="true"
              autocomplete="current-password"
            />
          </div>
          
          <div class="button-group">
            <button type="submit" class="button">
              <span class="button-text">Iniciar sesión</span>
            </button>
          </div>
        </form>
        
        <div class="text-link">
          <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </section>
    </main>
  </body>
</html>
