<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Sistema de Gesti√≥n de Horas - Login</title>
  <script src="config.js"></script>
  <style>
    @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: "Inter", Helvetica, sans-serif;
    }

    .login {
      background-color: #fef7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .rectangle {
      width: 100%;
      height: 40px;
      background-color: #8f0b09;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .form-log-in {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      margin-top: 60px;
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      color: #8f0b09;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-subtitle {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 8px;
    }

    .select {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #cac4d0;
      border-radius: 8px;
      font-family: "Inter", Helvetica;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: #ffffff;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23666' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 40px;
    }

    .select:focus {
      outline: none;
      border-color: #8f0b09;
      box-shadow: 0 0 0 3px rgba(143, 11, 9, 0.1);
    }

    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .button-group {
      margin-top: 30px;
    }

    .button {
      width: 100%;
      padding: 14px 20px;
      background-color: #8f0b09;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover:not(:disabled) {
      background-color: #770000;
    }

    .button:disabled {
      background-color: #cca4a3;
      cursor: not-allowed;
    }

    .button-text {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
    }

    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #8f0b09;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #8f0b09;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .select:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<main class="login">
  <header class="rectangle"></header>

  <section class="form-log-in" aria-labelledby="login-heading">
    <h2 id="login-heading" class="form-title">Iniciar Sesi√≥n</h2>
    <p class="form-subtitle">Seleccione su usuario para continuar</p>

    <div id="errorMessage" class="error-message" role="alert"></div>

    <form id="loginForm" novalidate>
      <div class="input-field">
        <label for="employee-code" class="label">Seleccione su Usuario</label>
        <select id="employee-code" name="employee-code" class="select" required disabled>
          <option value="">Cargando empleados...</option>
        </select>
        <div class="helper-text" id="helperText">Seleccione su c√≥digo de empleado</div>
      </div>

      <div class="button-group">
        <button type="submit" class="button" id="loginButton" disabled>
          <span class="button-text">Entrar</span>
        </button>
      </div>

      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <span>Cargando...</span>
      </div>
    </form>
  </section>
</main>

<script>
  const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL || 'http://localhost:8080';

  // IDs de roles hardcodeados (los mismos del application.properties)
  const MANAGER_ROLE_ID = '1f14a491-e26d-4092-86ea-d76f20c165d1';
  const DEVELOPER_ROLE_ID = '6e6ecd47-fa18-490e-b25a-c9101a398b6d';

  // Referencias DOM
  const loginForm = document.getElementById('loginForm');
  const loginButton = document.getElementById('loginButton');
  const loadingIndicator = document.getElementById('loadingIndicator');
  const errorMessage = document.getElementById('errorMessage');
  const employeeSelect = document.getElementById('employee-code');
  const helperText = document.getElementById('helperText');

  let employees = [];

  // ========================================
  // MAPEAR ROL ID A NOMBRE
  // ========================================
  function mapRolIdToRole(rolId) {
    if (!rolId) return 'DEVELOPER';

    if (rolId === MANAGER_ROLE_ID) {
      return 'MANAGER';
    } else if (rolId === DEVELOPER_ROLE_ID) {
      return 'DEVELOPER';
    } else {
      // Por defecto, developer
      console.warn('‚ö†Ô∏è Rol desconocido:', rolId, '- Asignando DEVELOPER');
      return 'DEVELOPER';
    }
  }

  // ========================================
  // REDIRIGIR POR ROL
  // ========================================
  // ========================================
  // REDIRIGIR POR ROL (CORREGIDO)
  // ========================================
  function redirectByRole(role, employeeCode) {
    console.log('üîÄ Redirigiendo por rol:', role);

    if (role === 'MANAGER') {
      console.log('‚û°Ô∏è Redirigiendo a MANAGER');
      window.location.href = './manager/home.html';
    }
    else {
      console.log('‚û°Ô∏è Redirigiendo a DEVELOPER');
      // ‚úÖ CAMBIO: Usar 'resourceId' en lugar de 'id'
      window.location.href = `./desarrollador/seleccion_proyectos.html?resourceId=${employeeCode}`;
    }
  }
  // ========================================
  // CARGAR EMPLEADOS DESDE API
  // ========================================
  async function loadEmployees() {
    try {
      console.log('üìÑ Cargando empleados desde:', `${API_BASE_URL}/api/resources`);

      const response = await fetch(`${API_BASE_URL}/api/resources`);

      if (!response.ok) {
        throw new Error(`Error ${response.status}`);
      }

      employees = await response.json();
      console.log('‚úÖ Empleados cargados:', employees.length);

      employeeSelect.innerHTML = '';

      if (employees.length === 0) {
        employeeSelect.innerHTML = '<option value="">No hay empleados disponibles</option>';
        helperText.textContent = '‚ö†Ô∏è No se encontraron empleados';
        return;
      }

      // Opci√≥n por defecto
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = 'Seleccione su usuario';
      employeeSelect.appendChild(defaultOption);

      // Agregar cada empleado
      employees.forEach(emp => {
        const option = document.createElement('option');
        option.value = JSON.stringify({
          id: emp.id,
          nombre: emp.nombre,
          apellido: emp.apellido,
          rolId: emp.rolId
        });

        const shortId = emp.id.substring(0, 8);
        const role = mapRolIdToRole(emp.rolId);
        option.textContent = `${shortId}... - ${emp.nombre} ${emp.apellido} (${role})`;

        employeeSelect.appendChild(option);
      });

      employeeSelect.disabled = false;
      loginButton.disabled = false;
      helperText.textContent = `${employees.length} empleados disponibles`;

    } catch (error) {
      console.error('‚ùå Error al cargar empleados:', error);
      employeeSelect.innerHTML = '<option value="">Error al cargar</option>';
      showError('No se pudo cargar empleados. Verifique el backend.');
    }
  }

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.add('show');
    setTimeout(() => errorMessage.classList.remove('show'), 7000);
  }

  function saveUserSession(userData) {
    sessionStorage.setItem('user', JSON.stringify(userData));
    sessionStorage.setItem('isAuthenticated', 'true');
    console.log('‚úÖ Sesi√≥n guardada:', userData);
  }

  // ========================================
  // HANDLER DEL FORMULARIO (HARDCODED)
  // ========================================
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const selectedValue = employeeSelect.value;

    if (!selectedValue) {
      showError('Por favor seleccione un empleado');
      return;
    }

    loginButton.disabled = true;
    loadingIndicator.classList.add('show');

    try {
      // Parsear datos del empleado seleccionado
      const employee = JSON.parse(selectedValue);

      console.log('üë§ Empleado seleccionado:', employee);

      // Mapear rol
      const role = mapRolIdToRole(employee.rolId);

      console.log('‚úÖ Rol mapeado:', role);

      // Crear datos de usuario
      const userData = {
        id: employee.id,
        employeeCode: employee.id,
        name: `${employee.nombre} ${employee.apellido}`,
        role: role,
        token: `hardcoded-token-${employee.id}`,
        rolId: employee.rolId
      };

      // Guardar sesi√≥n
      saveUserSession(userData);

      // Redirigir por rol
      setTimeout(() => {
        redirectByRole(role, employee.id);
      }, 300);

    } catch (error) {
      console.error('üí• Error al procesar login:', error);
      showError('Error al procesar el login');
      loginButton.disabled = false;
      loadingIndicator.classList.remove('show');
    }
  });

  // ========================================
  // VERIFICAR SI YA EST√Å AUTENTICADO
  // ========================================
  window.addEventListener('DOMContentLoaded', () => {
    const isAuth = sessionStorage.getItem('isAuthenticated');

    if (isAuth === 'true') {
      const user = JSON.parse(sessionStorage.getItem('user'));
      if (user?.employeeCode && user?.role) {
        console.log('üë§ Ya autenticado, redirigiendo...');
        redirectByRole(user.role, user.employeeCode);
        return;
      }
    }

    loadEmployees();
  });

</script>
</body>
</html>
