<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Sistema de Gestión de Horas - Manager</title>
  <link rel="stylesheet" href="../common/globals.css" />
  <link rel="stylesheet" href="../common/styleguide.css" />
  <link rel="stylesheet" href="home.css" />
  <script src="../auth-service.js"></script>
  <script src="../route-guard.js"></script>
  <script src="../config.js"></script>
  <script src="../APIClient.js"></script>
</head>
<body>
<main class="manager-home">
  <!-- HEADER PRINCIPAL -->
  <header class="rectangle">
    <h1 class="header-title">SISTEMA DE GESTIÓN DE HORAS</h1>
    <div class="user-info">
      <span class="user-name">Manager</span>
      <div class="user-icon" aria-label="Icono de usuario">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <section class="main-content">
    <h2 class="welcome-title">Panel de Gestión</h2>

    <!-- Botones originales -->
    <button class="menu-button" type="button" onclick="window.location.href='#costos-proyectos'">
      <span class="button-text">Costos Proyectos</span>
    </button>

    <button class="menu-button" type="button" onclick="window.location.href='#costos-roles'">
      <span class="button-text">Costos Roles</span>
    </button>

    <!-- Aprobar carga de horas -->
    <button class="menu-button" type="button" onclick="window.location.href='aprobar_horas.html'">
      <span class="button-text">Aprobar Carga de Horas</span>
    </button>

    <!-- REPORTES -->
    <button class="menu-button" type="button" onclick="window.location.href='reportes/generar_reportes.html'">
      <span class="button-text">Ver Reportes</span>
    </button>
  </section>
</main>
</body>
</html>
